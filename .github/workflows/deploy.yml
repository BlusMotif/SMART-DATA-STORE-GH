name: Build & Deploy to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build server
        run: npm run build:server
      
      - name: Build client
        run: npm run build:client
      
      - name: TypeScript type check
        run: npm run check || true
      
      - name: Verify build output
        run: |
          echo "✅ Verifying build output..."
          test -f dist/server/index.js || (echo "❌ dist/server/index.js not found" && exit 1)
          test -f dist/public/index.html || (echo "❌ dist/public/index.html not found" && exit 1)
          echo "✅ Build successful!"
      
      - name: Deployment Ready
        run: |
          echo "✅ Code is ready for Hostinger auto-deploy"
          echo ""
          echo "Hostinger Node.js app configuration:"
          echo "- Entry Point: dist/server/index.js"
          echo "- Build Command: npm run build"
          echo "- Start Command: npm start"

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Build status notification
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ Build successful! Hostinger will auto-deploy."
          else
            echo "❌ Build failed! Fix errors before pushing."
            exit 1
          fi
