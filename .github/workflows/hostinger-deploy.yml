name: Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install root dependencies
      run: npm install --production
    
    - name: Install and build frontend
      run: |
        cd client
        npm install
        npm run build
        cd ..
    
    - name: Verify builds exist
      run: |
        test -f dist/server/index.js || (echo "Server build failed" && exit 1)
        test -d dist/public || (echo "Frontend build failed" && exit 1)
    
    - name: Run syntax check
      run: node -c dist/server/index.js
    
    - name: Prepare deployment
      run: |
        mkdir -p deploy_package
        cp -r dist deploy_package/
        cp package.json deploy_package/
        cp package-lock.json deploy_package/ 2>/dev/null || true
        cp .env.production deploy_package/.env 2>/dev/null || true
    
    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.HOSTINGER_FTP_SERVER }}
        username: ${{ secrets.HOSTINGER_FTP_USER }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./deploy_package/
        server-dir: ./public_html/
        state-name: .ftp-deploy-sync-state.json
        dangerous-clean-slate: false
    
    - name: Verify deployment
      run: |
        echo "âœ“ Deployment completed"
        echo "Check Hostinger panel for status"
