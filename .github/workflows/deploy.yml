name: Build & Deploy to Hostinger

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'client/**'
      - 'package.json'
      - '.github/workflows/deploy.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Build client
        run: npm run build:client
      
      - name: Build server
        run: npm run build:server
      
      - name: TypeScript type check
        run: npm run check
      
      - name: Verify build output
        run: |
          echo "‚úÖ Verifying build output..."
          test -f dist/server/index.js || (echo "‚ùå dist/server/index.js not found" && exit 1)
          test -f client/dist/index.html || (echo "‚ùå client/dist/index.html not found" && exit 1)
          echo "‚úÖ Build successful!"
      
      - name: Deploy to Hostinger (via GitHub integration)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "‚úÖ Code is ready for Hostinger auto-deploy"
          echo "Hostinger will automatically:"
          echo "1. Pull latest code from GitHub"
          echo "2. Run: npm run build:server"
          echo "3. Start: npm start"
          echo ""
          echo "üìù Frontend deployment:"
          echo "Upload client/dist/* contents to public_html/"
          echo "Include .htaccess for SPA routing"

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Build status notification
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "‚úÖ Build successful! Hostinger will auto-deploy."
          else
            echo "‚ùå Build failed! Fix errors before pushing."
            exit 1
          fi
